name: Kramis
type: theme
description: 'Drupal 8 admin theme (sub theme of seven)'
package: ILG
core_version_requirement: ^8 || ^9 || ^10
libraries:
  - kramis/global-styling
  - kramis/fonts

base theme: seven

regions:
  header: 'Header'
  pre_content: 'Pre-content'
  breadcrumb: Breadcrumb
  highlighted: Highlighted
  help: Help
  content: Content
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  sidebar_first: 'First sidebar'
  footer: Footer
regions_hidden:
  - sidebar_first


libraries-extend:
  media_library/view:
    - kramis/media_library
  media_library/widget:
    - kramis/media_library
